plugins {
    id 'buildlogic.kotlin-application-conventions'
    id 'idea'
    id 'org.jetbrains.gradle.plugin.idea-ext' version "1.1.8"
}

/*
https://medium.com/@pflooky/automatically-setup-run-configurations-in-intellij-for-gradle-projects-d7868f4776bd
https://github.com/JetBrains/gradle-idea-ext-plugin
https://github.com/JetBrains/gradle-idea-ext-plugin/wiki
https://docs.gradle.org/current/userguide/idea_plugin.html

idea.project.settings {
    runConfigurations {
        "RunSimpleApp"(org.jetbrains.gradle.ext.Application) {
            mainClass = "org.example.app.App"
            moduleName = getProject().idea.module.name
            includeProvidedDependencies = true
            envs = [
                    ENABLE_BIG_DATA: "true",
                    ENABLED_DEVELOPER_PRODUCTIVITY: "true"
            ]
        }
    }
}
*/

dependencies {

    // https://github.com/Kotlin/kotlinx.coroutines
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.9.0")

    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation project(':cs-java')

    implementation 'io.reactivex.rxjava3:rxjava:3.1.8'

    implementation('org.slf4j:slf4j-api:2.0.16')
    implementation('ch.qos.logback:logback-classic:1.5.7')

    testImplementation('org.hamcrest:hamcrest:3.0')
    testImplementation(platform('org.junit:junit-bom:5.11.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation('org.junit.jupiter:junit-jupiter-params')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
}

// gradle test --rerun -i
// gradle test --rerun
test {
    testLogging {
        events "PASSED", "SKIPPED", "FAILED"
    }
}
application {
    // Define the main class for the application.
    mainClass = 'org.example.app.AppKt'
}
